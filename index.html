<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Data Scratchpad</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="samples-modal.css">
</head>
<body>
  <h1>Javascript Data Scratchpad</h1>
  <i>Voer door LLM gegenereerde JavaScript uit en bewerk lokaal je data </i>
  <button id="openFavoritesBtn">Open Personal Library</button>
  <!-- Modal for personal favorites catalog -->
  <div id="favoritesModal" class="modal">
    <div class="modal-content">
      <button id="closeFavoritesModal">Close</button>
      <h2>Personal Library</h2>
      <div id="favoritesList"></div>
  <div id="favoriteDetails"></div>
  <button id="copyFavoriteBtn">Copy Favorite to Main Page</button>
    </div>
  </div>
  <button id="saveFavoriteBtn">Save to Personal Library</button>
  <!-- Modal for saving personal favorite -->
  <div id="saveFavoriteModal" class="modal">
    <div class="modal-content">
      <button id="closeSaveFavoriteModal">Close</button>
      <h2>Save to Personal Library</h2>
      <label for="favoriteTitle">Title:</label>
  <input type="text" id="favoriteTitle">
      <label for="favoriteDesc">Description:</label>
  <textarea id="favoriteDesc"></textarea>
      <label for="favoritePrompt">Prompt:</label>
  <textarea id="favoritePrompt"></textarea>
      <button id="saveFavoriteConfirmBtn">Save</button>
    </div>
  </div>
  <button id="copyPromptBtn">Copy LLM Prompt Template to Clipboard (for use in ChatGPT, Le Chat, Copilot, etc.)</button>
  <button id="openSamplesBtn">Open Sample Catalog</button>
    <button id="resetBtn">Reset All Fields</button>

  <!-- Modal for sample catalog -->
  <div id="samplesModal" class="modal">
    <div class="modal-content">
      <button id="closeSamplesModal">Close</button>
      <h2>Sample Catalog</h2>
      <div id="samplesList"></div>
      <div id="sampleDetails"></div>
      <button id="copySampleBtn">Copy Sample to Main Page</button>
    </div>
  </div>
  <h2>Upload or Paste Data (text, CSV, JSON, XML)</h2>
  <input type="file" id="fileInput" ><br>
  <textarea id="dataInput" placeholder="Paste your data here..."></textarea>

  <div id="promptFieldContainer" class="prompt-field-container">
    <div id="promptTitleBar" class="prompt-title-bar">
      <span id="promptTitle">Prompt</span>
      <span id="promptDescTooltip" class="prompt-desc-tooltip"></span>
      <span id="promptToggle" class="prompt-toggle">&#9660;</span>
    </div>
    <div id="promptFieldContent">
      <textarea id="promptInput" placeholder="Prompt for LLM"></textarea>
    </div>
  </div>

  <h2>JavaScript Code (generated by LLM)</h2>
  <textarea id="codeInput" placeholder="Write your code here...It processes data provided in a parameter called data and returns a result. Example: return JSON.parse(data);"></textarea>
  
  <button id="runBtn">Run JavaScript Code</button>
  <button id="copyBtn">Copy Result to Clipboard</button>
  <button id="downloadBtn">Download Result to File</button>

  <h2>Result of running JavaScript on the data</h2>
  <pre id="result"></pre>

  <script src="main.js"></script>
  <script src="prompt-template.js"></script>
  <script src="samples-modal.js"></script>
  <script src="favorites.js"></script>
  <script src="favorites-modal.js"></script>
</body>
</html>
